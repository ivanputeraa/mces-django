{% extends 'estimator/base.html' %}

{% load bootstrap4 %}

{% block title %}Report List{% endblock %}

{% block content %}
    <h1 class="mt-5">Report</h1>

   <form action="{% url 'report:download' %}" method="post" id="report-download-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" id="go_button" type="submit">Download</button>
    </form>
{% endblock %}
