{% extends 'estimator/base.html' %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

{% block content %}
    <h1 class="mt-5">Production Data Query</h1>

    <form method="post" id="prod-data-query-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" id="go_button" type="submit">Go</button>
        {% render_table table %}
    </form>
{% endblock %}
