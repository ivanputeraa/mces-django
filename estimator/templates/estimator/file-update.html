{% extends 'estimator/base.html' %}

{% load bootstrap3 %}

{% block title %}Update File{% endblock %}

{% block content %}
    <h1 class="mt-5">Update File</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Update</button>
        <a href="{% url 'estimator:file-list' %}" class="btn btn-light" >Cancel</a>
    </form>
{% endblock %}
